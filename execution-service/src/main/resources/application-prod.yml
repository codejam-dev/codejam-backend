server:
  port: 8082

spring:
  application:
    name: execution-service
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

app:
  executor:
    type: judge0

  judge0:
    rapidapi:
      endpoint: ${JUDGE0_RAPIDAPI_ENDPOINT:https://judge0-ce.p.rapidapi.com}
      api-key: ${RAPIDAPI_JUDGE0_KEY:}
      api-host: ${JUDGE0_RAPIDAPI_HOST:judge0-ce.p.rapidapi.com}
      timeout-seconds: ${JUDGE0_TIMEOUT_SECONDS:25}
      poll-interval-ms: ${JUDGE0_POLL_INTERVAL_MS:1000}
      max-poll-attempts: ${JUDGE0_MAX_POLL_ATTEMPTS:25}
      memory-limit-mb: ${JUDGE0_MEMORY_LIMIT_MB:256}

logging:
  level:
    com.codejam.execution: INFO

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
