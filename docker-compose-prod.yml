version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: codejam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - codejam-postgres-data:/var/lib/postgresql/data
    networks:
      - codejam-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codejam-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - codejam-redis-data:/data
    networks:
      - codejam-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  codejam:
    image: ghcr.io/${GHCR_OWNER}/codejam:${IMAGE_TAG}
    container_name: codejam
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # URLs
      FRONTEND_URL: ${FRONTEND_URL}
      GATEWAY_BASE_URL: ${GATEWAY_BASE_URL}
      GATEWAY_CORS_ORIGINS: ${FRONTEND_URL}
      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OAUTH_SUCCESS_REDIRECT: ${FRONTEND_URL}/auth/callback
      OAUTH_FAILURE_REDIRECT: ${FRONTEND_URL}/auth/login?error=oauth_failed
      # Email
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      # OTP
      OTP_ENABLE_DYNAMIC: ${OTP_ENABLE_DYNAMIC}
    ports:
      - "8080:8080"
    networks:
      - codejam-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  codejam-postgres-data:
  codejam-redis-data:

networks:
  codejam-network:
    driver: bridge
