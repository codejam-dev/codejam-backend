server:
  port: 8081
  servlet:
    context-path: /

# JWT Configuration - Must be provided via environment variable
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# Application Configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  oauth:
    success-redirect: ${OAUTH_SUCCESS_REDIRECT:http://localhost:3000/auth/callback}
    failure-redirect: ${OAUTH_FAILURE_REDIRECT:http://localhost:3000/auth/login?error=oauth_failed}
  otp:
    enable-dynamic: ${OTP_ENABLE_DYNAMIC:false}


spring:
  application:
    name: auth-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/codejam_db}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: auth

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2s

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile,email
            redirect-uri: "${GATEWAY_BASE_URL:http://localhost:8080}/v1/api/auth/oauth2/callback/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://www.googleapis.com/oauth2/v4/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

# Spring Cloud Config Server Configuration
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"

  # Email Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Actuator Configuration (Kubernetes-first)
management:
  endpoints:
    web:
      exposure:
        include: health,refresh  # Only health and refresh
        exclude: env,configprops,shutdown,httptrace,beans,metrics  # Explicitly exclude dangerous endpoints
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized  # Never show details publicly
      probes:
        enabled: true  # Enable liveness/readiness probes
    refresh:
      enabled: true  # Required for config refresh (secured via ActuatorRefreshFilter)
    shutdown:
      enabled: false  # Always disabled
    env:
      enabled: false  # Never expose environment variables
    configprops:
      enabled: false  # Never expose configuration properties

# Actuator refresh security (machine access only)
actuator:
  refresh:
    token: ${ACTUATOR_REFRESH_TOKEN:}  # Must be provided via environment variable
