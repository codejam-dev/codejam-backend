server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:native}

# Webhook configuration for automatic refresh
webhook:
  secret: ${WEBHOOK_SECRET:}

services:
  auth-service:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}
  api-gateway:
    url: ${API_GATEWAY_URL:http://localhost:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,env,configprops
  endpoint:
    health:
      show-details: always
      config:
        enabled: true
  info:
    git:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.config: INFO
    org.springframework.cloud.config.server: DEBUG
