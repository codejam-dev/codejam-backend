server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:native}

# Webhook configuration for automatic refresh
webhook:
  secret: ${WEBHOOK_SECRET:}

# Actuator refresh token for machine access to service refresh endpoints
actuator:
  refresh:
    token: ${ACTUATOR_REFRESH_TOKEN:}

services:
  auth-service:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}
  api-gateway:
    url: ${API_GATEWAY_URL:http://localhost:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
        exclude: env,configprops,shutdown,httptrace,beans
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
      # Health check configuration is profile-specific
      # Native: config.enabled=false (no Git checks)
      # Git: config.enabled=true (Git check enabled but won't fail on slowness)
    shutdown:
      enabled: false
    env:
      enabled: false
    configprops:
      enabled: false
  info:
    git:
      # Git info is profile-specific (enabled in git profile, disabled in native)

logging:
  level:
    root: INFO
    org.springframework.cloud.config: INFO
    # Logging levels are profile-specific:
    # Native: DEBUG (for local dev)
    # Git: INFO (for production)
