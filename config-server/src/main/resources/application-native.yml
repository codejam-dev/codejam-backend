# NATIVE Profile - Uses File System Config (for Dev/Local)
# This profile reads configurations from the local file system
# Location: config-repo/ (at codeJam level, separate from codejam-backend)
#
# To use this profile:
# SPRING_PROFILES_ACTIVE=native
#
# Config Refresh Behavior:
# - File-based configs are read directly from filesystem
# - Changes are picked up on service restart or /actuator/refresh
# - No Git operations or health checks in native mode

spring:
  cloud:
    config:
      server:
        native:
          search-locations: ${CONFIG_REPO_PATH:file:/Users/shubham37.mishra/codejam/config-repo/{application}}

management:
  endpoint:
    health:
      config:
        enabled: false
  info:
    git:
      enabled: false

logging:
  level:
    root: DEBUG
    org.springframework.cloud.config.server: DEBUG
    org.springframework.cloud.config.server.native: DEBUG
