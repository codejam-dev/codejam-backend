# PROD Profile - Uses Git Repository
# This profile reads configurations from a Git repository
# The Git repository should contain the config files that are NOT in classpath
#
# To use this profile:
# SPRING_PROFILES_ACTIVE=prod
# Required environment variables:
# - CONFIG_REPO_URL: Git repository URL
# - GIT_USERNAME: Git username (if private repo)
# - GIT_PASSWORD: Git password or token (if private repo)

spring:
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_REPO_URL:https://github.com/codejam-dev/config-repo.git}
          default-label: main
          clone-on-start: true
          force-pull: true
          timeout: 10
          skip-ssl-validation: false
          search-paths: '{application}'
          username: ${GIT_USERNAME:}
          password: ${GIT_PASSWORD:}

# Webhook configuration for automatic refresh
webhook:
  secret: ${WEBHOOK_SECRET:}

services:
  auth-service:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}
  api-gateway:
    url: ${API_GATEWAY_URL:http://localhost:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,env,configprops
  endpoint:
    health:
      show-details: always
      config:
        enabled: true
  info:
    git:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.config: INFO
    org.springframework.cloud.config.server: DEBUG

