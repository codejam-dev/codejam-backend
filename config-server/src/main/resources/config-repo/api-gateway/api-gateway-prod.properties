# API Gateway - Production Configuration
# Non-sensitive configs are here, secrets come from environment variables

# Server Configuration
server.port=8080

# Spring Cloud Gateway Configuration
spring.webflux.static-path-pattern=/nonexistent/**
spring.web.resources.add-mappings=false

# Redis Configuration (secrets from env vars)
spring.data.redis.host=your-redis-host
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2s

# JWT Configuration (secret from env var)
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.root=INFO
logging.level.com.codejam.gateway=INFO
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.web=WARN

# Gateway-specific configs
gateway.cors.allowed-origins=https://your-frontend-domain.com
gateway.rate-limit.enabled=true
gateway.rate-limit.requests-per-second=100

