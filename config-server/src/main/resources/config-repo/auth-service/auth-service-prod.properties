# Auth Service - Production Configuration
# Non-sensitive configs are here, secrets come from environment variables

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Application Configuration
# Update these URLs for your production domain
app.frontend-url=https://your-frontend-domain.com
app.oauth.success-redirect=https://your-frontend-domain.com/auth/callback
app.oauth.failure-redirect=https://your-frontend-domain.com/login?error=oauth_failed
app.otp.enable-dynamic=true
app.otp.ttl=300
app.otp.length=6
app.otp.max-attempts=3

# Database Configuration (secrets from env vars)
# Update URL and username for production, password from env var
spring.datasource.url=jdbc:postgresql://your-db-host:5432/codejam_db
spring.datasource.username=codejam
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=auth

# Redis Configuration (secrets from env vars)
spring.data.redis.host=your-redis-host
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2s

# Mail Configuration (secrets from env vars)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# OAuth2 Configuration (secrets from env vars)
spring.security.oauth2.client.registration.google.client-id=1058936213719-k3rj377oj7khtq7029n2soiclc8ips0a.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=https://your-gateway-domain.com/v1/api/auth/oauth2/callback/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# JWT Configuration (secret from env var)
jwt.secret=${JWT_SECRET:}
jwt.expiration=3600000

# Management/Actuator Configuration
management.server.port=8081
management.server.base-path=/
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,refresh
management.endpoint.health.show-details=when-authorized
management.endpoint.refresh.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.codejam.auth=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR

