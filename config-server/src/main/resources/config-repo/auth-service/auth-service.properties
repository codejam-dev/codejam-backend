# Auth Service - Default Configuration (for local development)
# All configuration is centralized here in Config Server

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Application Configuration
app.frontend-url=http://localhost:3000
app.oauth.success-redirect=http://localhost:3000/auth/callback
app.oauth.failure-redirect=http://localhost:3000/login?error=oauth_failed
app.otp.enable-dynamic=false
app.otp.ttl=600
app.otp.length=6
app.otp.max-attempts=5
app.otp.test-value=123456
app.otp.test-transaction-id=test-transaction-id

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/codejam_db
spring.datasource.username=codejam
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=auth

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2s

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=1058936213719-k3rj377oj7khtq7029n2soiclc8ips0a.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/v1/api/auth/oauth2/callback/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# Management/Actuator Configuration
management.server.port=8081
management.server.base-path=/
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,refresh,env,configprops
management.endpoint.health.show-details=always
management.endpoint.refresh.enabled=true
management.endpoint.env.show-values=always

# Logging Configuration (can be changed dynamically via /actuator/refresh)
logging.level.root=INFO
logging.level.com.codejam.auth=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
